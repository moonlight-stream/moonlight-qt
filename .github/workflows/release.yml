---
name: Release
permissions:
  contents: write

on:
  release:
    types: [created]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      ci_version: ${{ steps.set-ci-version.outputs.ci_version }}
    steps:
      - name: Set CI version from release tag
        id: set-ci-version
        shell: bash
        run: |
          # Extract version from release tag, remove 'v' prefix if present
          TAG="${{ github.event.release.tag_name }}"
          CI_VERSION="${TAG#v}"
          echo "ci_version=${CI_VERSION}" >> "${GITHUB_OUTPUT}"

  build-appimage:
    needs: setup
    uses: ./.github/workflows/build-appimage.yml
    with:
      ci_version: ${{ needs.setup.outputs.ci_version }}

  build-steamlink:
    needs: setup
    uses: ./.github/workflows/build-steamlink.yml
    with:
      ci_version: ${{ needs.setup.outputs.ci_version }}

  build-windows-macos:
    needs: setup
    uses: ./.github/workflows/build-win-mac.yml
    with:
      ci_version: ${{ needs.setup.outputs.ci_version }}

  upload-artifacts:
    needs: [setup, build-appimage, build-steamlink, build-windows-macos]
    runs-on: ubuntu-latest

    steps:
      - name: Download AppImage artifacts
        uses: actions/download-artifact@v4
        with:
          name: Moonlight-LinuxAppImage-${{ needs.setup.outputs.ci_version }}
          path: artifacts/

      - name: Download Steam Link artifacts
        uses: actions/download-artifact@v4
        with:
          name: Moonlight-SteamLink-${{ needs.setup.outputs.ci_version }}
          path: artifacts/

      - name: Download Windows x64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: Moonlight-Windows-x64-${{ needs.setup.outputs.ci_version }}
          path: artifacts/windows-x64/

      - name: Download Windows ARM64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: Moonlight-Windows-arm64-${{ needs.setup.outputs.ci_version }}
          path: artifacts/windows-arm64/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: Moonlight-macOS-${{ needs.setup.outputs.ci_version }}
          path: artifacts/

      - name: Rename Windows artifacts to avoid duplicates
        shell: bash
        run: |
          # Rename files in windows-x64 directory to include -x64 suffix
          find artifacts/windows-x64 -type f -exec bash -c '
            for file; do
              dir=$(dirname "$file")
              name=$(basename "$file")
              # Extract filename and extension
              if [[ "$name" =~ ^(.+)(\.[^.]+)$ ]]; then
                base="${BASH_REMATCH[1]}"
                ext="${BASH_REMATCH[2]}"
                newname="${base}-x64${ext}"
              else
                # No extension, just append suffix
                newname="${name}-x64"
              fi
              mv "$file" "$dir/$newname"
            done
          ' _ {} +

          # Rename files in windows-arm64 directory to include -arm64 suffix
          find artifacts/windows-arm64 -type f -exec bash -c '
            for file; do
              dir=$(dirname "$file")
              name=$(basename "$file")
              # Extract filename and extension
              if [[ "$name" =~ ^(.+)(\.[^.]+)$ ]]; then
                base="${BASH_REMATCH[1]}"
                ext="${BASH_REMATCH[2]}"
                newname="${base}-arm64${ext}"
              else
                # No extension, just append suffix
                newname="${name}-arm64"
              fi
              mv "$file" "$dir/$newname"
            done
          ' _ {} +

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          prerelease: ${{ github.event.release.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
